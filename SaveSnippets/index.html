<!DOCTYPE html>
<html>
    <head>
        <title>Add your notes!</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />     
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-div">
            <div class="sub-div">
                <h1>Hi, there!</h1>
                <h6>Welcome to the notes app.</h6>
                <div>
                    <span class="lighter">What's on your mind today?</span>
                    <img class="bouncing" src="./images/thinking-face.png" width="20px" height="20px" />
                </div>
                <div class="my-3">
                    <input id="inputField" placeholder="Type away your thoughts here..." class="form-control" type="text" onkeypress="clicked(event)" autofocus>
                </div>
            </div> 
        </div>
        <div class="table-div mt-4">
            <div class="table-sub-div">
                <table class="table table-hover">
                    <thead>
                        <th>Time</th>
                        <th>Thought...</th>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="2">No thoughts for now...</td></tr>
                    </tbody>
                </table>
            </div>            
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
